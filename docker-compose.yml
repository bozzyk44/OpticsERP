services:
  # Redis - Message broker and distributed lock store
  redis:
    image: redis:7-alpine
    container_name: opticserp_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - opticserp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  opticserp_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
