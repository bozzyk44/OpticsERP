[pytest]
# Paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require mock servers)
    poc: POC tests (require FastAPI server + Redis)
    uat: User Acceptance Tests (E2E tests requiring full infrastructure)
    smoke: Smoke tests (quick validation without full infrastructure)
    slow: Slow tests (>10s)
    redis: Tests requiring Redis
    fastapi: Tests requiring FastAPI server
    pos_monitor: POS Monitor tests

# Output
addopts =
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    -ra
    --junit-xml=tests/logs/junit.xml

# Coverage
[coverage:run]
source = kkt_adapter/app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = tests/logs/coverage_html
