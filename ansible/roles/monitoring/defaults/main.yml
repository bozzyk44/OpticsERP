---
# Default variables for monitoring role

monitoring_dir: /opt/monitoring
prometheus_data_dir: "{{ monitoring_dir }}/prometheus/data"
grafana_data_dir: "{{ monitoring_dir }}/grafana/data"

# Prometheus scrape targets
prometheus_scrape_interval: "15s"
prometheus_evaluation_interval: "15s"

# Grafana admin
grafana_admin_user: admin
grafana_admin_password: "{{ lookup('env', 'GRAFANA_PASSWORD') | default('admin', true) }}"
