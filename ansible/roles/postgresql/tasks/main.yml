---
# PostgreSQL role - Install and configure PostgreSQL

# For MVP: Use PostgreSQL from Ubuntu repos (version 12 on Ubuntu 20.04)
# This is simpler and avoids external repository issues
# Can upgrade to PostgreSQL 15+ later if needed

- name: Install PostgreSQL from Ubuntu repos
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - postgresql-client
      - python3-psycopg2
    state: present
    update_cache: yes

- name: Ensure PostgreSQL is running
  systemd:
    name: postgresql
    state: started
    enabled: yes

- name: Find PostgreSQL config directory
  shell: ls -d /etc/postgresql/*/ | head -1 | grep -oP '\d+' || echo "12"
  register: pg_installed_version
  changed_when: false

- name: Set PostgreSQL version fact
  set_fact:
    pg_version: "{{ pg_installed_version.stdout | trim }}"

- name: Display detected PostgreSQL version
  debug:
    msg: "Detected PostgreSQL version: {{ pg_version }}"

- name: Configure PostgreSQL - postgresql.conf
  template:
    src: postgresql.conf.j2
    dest: "/etc/postgresql/{{ pg_version }}/main/postgresql.conf"
    owner: postgres
    group: postgres
    mode: '0644'
  notify: restart postgresql

- name: Configure PostgreSQL - pg_hba.conf
  template:
    src: pg_hba.conf.j2
    dest: "/etc/postgresql/{{ pg_version }}/main/pg_hba.conf"
    owner: postgres
    group: postgres
    mode: '0640'
  notify: restart postgresql

- name: Create PostgreSQL databases
  postgresql_db:
    name: "{{ item.name }}"
    encoding: "{{ item.encoding }}"
    lc_collate: "{{ item.lc_collate }}"
    lc_ctype: "{{ item.lc_ctype }}"
    state: present
  become: yes
  become_user: postgres
  loop: "{{ postgresql_databases }}"

- name: Create PostgreSQL users
  postgresql_user:
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    db: "{{ item.db }}"
    priv: "{{ item.priv }}"
    state: present
  become: yes
  become_user: postgres
  loop: "{{ postgresql_users }}"
  no_log: true

- name: Create backup directory
  file:
    path: "{{ backup_path }}/postgresql"
    state: directory
    owner: postgres
    group: postgres
    mode: '0750'

- name: Setup daily backup script
  template:
    src: pg_backup.sh.j2
    dest: /usr/local/bin/pg_backup.sh
    mode: '0750'
    owner: postgres
    group: postgres

- name: Setup backup cron job
  cron:
    name: "PostgreSQL daily backup"
    minute: "0"
    hour: "3"
    user: postgres
    job: "/usr/local/bin/pg_backup.sh"
    state: present
